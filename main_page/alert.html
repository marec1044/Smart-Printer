<!DOCTYPE html>
<html lang="an" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface with Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .black-box {
            width: 600px;
            height: 300px;
            background-color: #000;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .payment-interface {
            display: none;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .alert-icon {
            width: 60px;
            height: 60px;
            background-color: #ffefef;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .alert-icon span {
            color: #ff5252;
            font-size: 30px;
            font-weight: bold;
        }

        .service-price {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .discount {
            color: #f70000;
            font-size: 23px;
            margin-bottom: 20px;
        }

        .confirmation-text {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cancel-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
            padding: 12px 60px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .ok-btn {
            background-color: #ff4747;
            border: none;
            color: white;
            padding: 12px 70px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .print-button {
            background: none;
            border: none;
            color: #0066cc;
            font-size: 18px;
            cursor: pointer;
            text-decoration: underline;
        }

        .code-display {
            display: none;
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .code-container {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            max-height: 300px;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="black-box">
        <div class="payment-interface" id="paymentInterface">
            <div class="alert-icon">
                <span>!</span>
            </div>

            <div class="service-price">Service Price</div>
            <div class="discount">Discount : 20 AlTP</div>

            <div class="confirmation-text">
                Are you sure you want to proceed with payment?<br>
                This action will be processed immediately.
            </div>

            <div class="buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="ok-btn">OK</button>
            </div>
        </div>
    </div>

    <button class="print-button" onclick="printImage()">Print Now</button>


    <div class="container">
        <div class="payment-interface">
            <div class="alert-icon">
                <span>!</span>
            </div>
            <div class="service-price">Service Price</div>

            <div class="discount">Discount: 20 AlTP</div>

            <div class="confirmation-text">
                Are you sure you want to proceed with payment?<br>
                This action will be processed immediately.
            </div>

            <div class="buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="ok-btn">OK</button>
            </div>
        </div>
    </div>


    <script>
        function printImage() {
            // Show the payment interface
            const paymentInterface = document.getElementById('paymentInterface');
            paymentInterface.style.display = 'block';

            // Show the HTML code
            const codeDisplay = document.getElementById('codeDisplay');
            codeDisplay.style.display = 'block';

            // Get the HTML code and display it
            const htmlCode = document.getElementById('htmlCode');

            // Create a simplified HTML version for display
            const codeToShow = htmlCode.textContent = (`codeToShow`);
        }
    </script>
</body>

</html>
