<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User Profile</title>
</head>

<body>
    <div class="profile-container">
        <div class="user-info">
            <div class="profile-header">
                <div class="profile-picture-placeholder">
                    <i class="user-icon"></i>
                </div>
            </div>

            <div class="field-container">
                <label class="field-label">Name</label>
                <div class="field-value">Hager Taha</div>
            </div>

            <div class="field-container">
                <label class="field-label">Phone</label>
                <div class="field-value">+20 123 456 7890</div>
            </div>

            <div class="field-container">
                <label class="field-label">Email</label>
                <div class="field-value">Hager.Taha@example.com</div>
            </div>

            <div class="field-container">
                <label class="field-label">ID</label>
                <div class="field-value">AIDP-2320712</div>
            </div>
        </div>

        <div class="balance-section">
            <div class="balance-content">
                <h2 class="balance-title">Your Balance</h2>
                <div class="balance-amount">

                    <span class="currency"><img src="coin aitp.png"></span>
                    <span>23</span>
                    <br>
                </div>
                <button class="btn">Shipping</button>
            </div>
        </div>
    </div>
</body>

</html>
